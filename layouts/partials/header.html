<a href="{{ "/" | relURL }}"> 
  <img class="logo-wrapper" src="{{ .Site.BaseURL }}images/tinylogo.png" style="margin-right:2em;"></img>
  <div class="logo-wrapper">
    <span href="{{ "/" | relURL }}" class="logo">{{ .Site.Title }}</span>
  </div>
</a>

<nav class="site-navbar">
  <ul id="menu" class="menu">
    {{ range .Site.Menus.main -}}
      <li class="menu-item">
        <a class="menu-item-link" href="{{ .URL }}">{{ .Name }}</a>
      </li>
    {{- end }}
  </ul>
</nav>
